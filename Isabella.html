<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Isabella's Jobs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="isabella-theme">
  <h1><u>Hi Isabella!</u> 👧</h1>

  <div class="points-tally">
    🏆 Points: <span id="pointsTotal">0</span>
  </div>

  <div class="task-container">
    <div class="task-box">
      <input type="checkbox" id="itask1">
      <label for="itask1">🛏️ Make your bed</label>
    </div>
    <div class="task-box">
      <input type="checkbox" id="itask2">
      <label for="itask2">👗 Put away clothes</label>
    </div>
    <div class="task-box">
      <input type="checkbox" id="itask4">
      <label for="itask4">🪟 Curtains opened</label>
    </div>
    <div class="task-box">
      <input type="checkbox" id="itask5">
      <label for="itask5">🪥 Teeth Brushed Morning & Night</label>
    </div>
    <div class="task-box">
      <input type="checkbox" id="itask6">
      <label for="itask6">🪮 Hair Brushed</label>
    </div>
  </div>

  <div id="celebration" style="display:none;">🎉 Great job Isabella! You finished everything!</div>

  <button id="resetButton">🔄 Reset for Testing</button>
<div class="spend-points">
  <label for="spendInput">Spend points:</label>
  <input type="number" id="spendInput" min="1" max="999">
  <button id="spendButton">🎁 Spend</button>
</div>

  <a href="index.html" class="back-btn">⬅️ Back to Home</a>
  <script src="isabella.js"></script>
</body>
</html>
